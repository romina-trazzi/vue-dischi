<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- meta properties -->
        <meta charset="utf-8">
        <meta name="author" content="Romina Trazzi">
        <meta name="description" content="Esercizio dischi musicali con Axios e Vue">
        <meta name="keywords" content="javascript, vue, disc, axios, music">
        <!-- / meta properties -->
        
        <!--Axios CDN -->
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- / Axios CDN -->
        
        <title>Ex-dischi-musicali</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div id="app">

            <header>
                <div class="container">
                    <img src="assets/img/logo.png" alt="logo Spotify">
                </div>
            </header>

            <div class="cds-container container">
                <!-- Disco di esempio -->
                <div class="cd" v-for="disco in dischiList"> 
                    <img v-bind:src="disco.poster" alt="disco"> 
                    <h3> {{ disco.title }}</h3>
                    <span class="author"> {{ disco.author }}</span>
                    <span class="year"> {{ disco.year }}</span> 
                </div> 
            </div>
        </div>
        
        <!-- JS + JQuery + Vue development version, includes helpful console warnings -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="assets/js/main.js"> </script>
        <!-- / JS + Vue development version, includes helpful console warnings -->
    </body>
</html>
